<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>1D Cube</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="script.js"></script>
    <!-- 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    -->
</head>
  <body>
    <div id="line" class="cell-row">
      <div id="1_" class="cell one">1</div>
      <div id="2_" class="cell two">2</div>
      <div id="3_" class="cell three">3</div>
      <div id="4_" class="cell four">4</div>
      <div id="5_" class="cell five">5</div>
      <div id="6_" class="cell six">6</div>
      
    </div>
    
    <br/>

    <div id="btns" class="btn-row">
      <div id="LButton"class="switch-move back">L</div>
      <div id="LButton"class="switch-move enter">()</div>
      <div id="RButton"class="switch-move forward">R</div>
      <p></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
